<div class="product-form-container">
  <mat-card class="form-card">
    <mat-card-title>{{ isEdit ? 'Editar producto' : 'Nuevo producto' }}</mat-card-title>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="save(form)">
        <div class="form-fields">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="product.name" name="name" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Precio</mat-label>
            <input matInput type="number" [(ngModel)]="product.price" name="price" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Stock</mat-label>
            <input matInput type="number" [(ngModel)]="product.stock" name="stock" required />
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">
            {{ isEdit ? 'Actualizar' : 'Guardar' }}
          </button>
          <button mat-stroked-button color="accent" routerLink="/products">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
