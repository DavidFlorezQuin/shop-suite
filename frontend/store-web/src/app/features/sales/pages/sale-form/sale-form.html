<div class="sale-container">
    <h2 class="title">Nueva Venta</h2>
  
    <div class="products-list">
      <mat-card *ngFor="let product of products" class="product-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>Precio: {{ product.price | currency }}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <p><strong>Stock:</strong> {{ product.stock }}</p>
  
          <mat-form-field appearance="outline" class="qty-field">
            <mat-label>Cantidad</mat-label>
            <input
              matInput
              type="number"
              min="1"
              [max]="product.stock"
              #qty
              placeholder="Ej: 2"
            />
          </mat-form-field>
  
          <button
            mat-raised-button
            color="primary"
            (click)="addItem(product.id!, qty.valueAsNumber)"
          >
            Agregar al carrito
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  
    <mat-divider class="divider"></mat-divider>
  
    <div class="footer-actions">
      <button
        mat-raised-button
        color="accent"
        class="btn-sale"
        (click)="createSale()"
      >
        Registrar Venta
      </button>
    </div>
  </div>
